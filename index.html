<!DOCTYPE html>
<html lang="en" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Manager Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', sans-serif] },
                    colors: {
                        brand: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 900: '#4c1d95' }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .login-overlay { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0a0a0; }
    </style>
</head>
<body class="p-4 md:p-8 antialiased text-slate-800 relative min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-[100] login-overlay flex flex-col items-center justify-center p-4">
        <div class="bg-white p-10 rounded-3xl shadow-2xl border border-slate-100 max-w-md w-full text-center">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Boutique Manager</h1>
            <p class="text-slate-500 mb-8 text-sm">Sign in to access your dashboard</p>
            <button onclick="googleLogin()" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 font-bold py-3.5 px-4 rounded-xl transition shadow-sm">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                <span>Sign in with Google</span>
            </button>
        </div>
    </div>

    <div id="app" class="max-w-7xl mx-auto opacity-0 transition-opacity duration-700 pointer-events-none">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 gap-6 border-b border-slate-200 pb-6">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                    <p id="user-display" class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Connecting...</p>
                </div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900">Boutique<span class="text-brand-600">Pro</span></h1>
            </div>
            <div class="flex gap-3">
                <button onclick="logout()" class="px-5 py-2.5 text-sm text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition font-medium">Sign Out</button>
                <button onclick="openOrderModal()" class="px-6 py-2.5 rounded-xl bg-brand-600 text-white hover:bg-brand-700 shadow-lg shadow-brand-200 transition font-bold flex items-center gap-2">
                    + New Order
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="glass-panel p-6 rounded-2xl"><p class="text-xs font-bold text-slate-400 uppercase">Revenue</p><p id="stat-revenue" class="text-2xl font-bold text-slate-800">‚Çπ0</p></div>
            <div class="glass-panel p-6 rounded-2xl"><p class="text-xs font-bold text-slate-400 uppercase">Pending</p><p id="stat-pending" class="text-2xl font-bold text-amber-600">0</p></div>
            <div class="glass-panel p-6 rounded-2xl"><p class="text-xs font-bold text-slate-400 uppercase">Completed</p><p id="stat-completed" class="text-2xl font-bold text-emerald-600">0</p></div>
            <div class="glass-panel p-6 rounded-2xl"><p class="text-xs font-bold text-slate-400 uppercase">Profit</p><p id="stat-profit" class="text-2xl font-bold text-brand-600">‚Çπ0</p></div>
        </div>

        <div class="glass-panel rounded-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center gap-4 bg-slate-50">
                <h2 class="text-lg font-bold text-slate-800">Orders</h2>
                <input type="text" id="search" placeholder="Search..." onkeyup="renderOrders()" class="w-full md:w-64 border-slate-200 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-brand-500">
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                        <tr>
                            <th class="px-6 py-4">Customer</th>
                            <th class="px-6 py-4">Item</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Balance</th>
                            <th class="px-6 py-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody" class="divide-y divide-slate-100 bg-white">
                        <tr><td colspan="5" class="px-6 py-8 text-center text-slate-400 italic">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="orderModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            
            <div class="p-6 border-b border-slate-100 flex justify-between items-center sticky top-0 bg-white z-10">
                <h2 class="text-xl font-bold text-slate-800">Order Details</h2>
                <button type="button" onclick="closeOrderModal()" class="text-slate-400 hover:text-red-500 text-2xl font-bold px-2">&times;</button>
            </div>
            
            <div class="p-8 space-y-8">
                <input type="hidden" id="editId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Customer Name *</label>
                        <input type="text" id="custName" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="Required">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">WhatsApp Number *</label>
                        <input type="tel" id="custPhone" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="Required">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Item Description *</label>
                        <input type="text" id="itemType" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="Required">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Status</label>
                        <select id="orderStatus" class="w-full border border-slate-200 rounded-xl p-3 bg-white">
                            <option value="Pending">Pending</option>
                            <option value="Processing">Processing</option>
                            <option value="Completed">Completed</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>
                </div>

                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                        üìè Measurements (Inches)
                    </h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Length</label><input type="text" id="mLength" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Chest</label><input type="text" id="mBust" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Waist</label><input type="text" id="mWaist" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Shoulder</label><input type="text" id="mShoulder" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Sleeve</label><input type="text" id="mSleeve" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Neck</label><input type="text" id="mNeck" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Hip</label><input type="text" id="mHip" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Other</label><input type="text" id="mOther" class="w-full border border-slate-200 rounded-lg p-2 bg-white"></div>
                    </div>
                </div>

                <div class="p-6 bg-brand-50 rounded-2xl border border-brand-100">
                    <h3 class="font-bold text-brand-800 mb-4 flex items-center gap-2">üí∞ Billing</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div>
                            <label class="text-xs font-bold text-slate-500">Fabric Cost</label>
                            <input type="number" id="costFabric" value="0" class="w-full border border-slate-200 rounded-lg p-2 bg-white">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500">Labor/Dyeing Cost</label>
                            <input type="number" id="costLabor" value="0" class="w-full border border-slate-200 rounded-lg p-2 bg-white">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-brand-700">Total Bill Amount *</label>
                            <input type="number" id="salePrice" class="w-full border-2 border-brand-200 rounded-lg p-2 font-bold text-lg bg-white" placeholder="0">
                        </div>
                        <div class="md:col-span-3">
                            <label class="text-xs font-bold text-emerald-700">Advance Received</label>
                            <input type="number" id="advance" value="0" class="w-full border-2 border-emerald-200 rounded-lg p-2 font-bold text-emerald-700 bg-white">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-slate-100">
                    <button type="button" onclick="closeOrderModal()" class="px-6 py-3 rounded-xl text-slate-500 hover:bg-slate-100 font-medium border border-slate-200">
                        Cancel
                    </button>
                    <button type="button" onclick="handleSave()" class="px-8 py-3 bg-brand-600 text-white rounded-xl hover:bg-brand-700 font-bold shadow-lg shadow-brand-200">
                        Save Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="whatsappModal" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-2xl shadow-xl w-80">
            <h3 class="font-bold text-lg mb-4">Share Invoice</h3>
            <input type="text" id="wa-number" class="w-full border border-slate-300 rounded-xl p-3 mb-4" placeholder="Phone Number">
            <input type="hidden" id="wa-order-id">
            <button onclick="sendWhatsapp()" class="w-full py-3 bg-green-500 text-white rounded-xl font-bold">Open WhatsApp</button>
            <button onclick="document.getElementById('whatsappModal').classList.add('hidden')" class="w-full mt-2 py-2 text-slate-400 text-sm">Close</button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCefM_p_lOAJilN0jDt3T5R5-FP4eKX9Ng",
            authDomain: "boutique-manager-hav.firebaseapp.com",
            projectId: "boutique-manager-hav",
            storageBucket: "boutique-manager-hav.firebasestorage.app",
            messagingSenderId: "1049576175326",
            appId: "1:1049576175326:web:68357d13c556102411b44f",
            measurementId: "G-L6G9WRCNXV",
            databaseURL: "https://boutique-manager-hav-default-rtdb.firebaseio.com"
        };

        try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.database();
        let currentUser = null;
        let orders = [];

        // --- LOGIC ---
        function googleLogin() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message));
        }

        function logout() {
            if(confirm("Logout?")) { auth.signOut(); location.reload(); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('opacity-0', 'pointer-events-none');
                document.getElementById('user-display').innerText = user.displayName;
                
                db.ref('users/' + user.uid + '/orders').on('value', snap => {
                    const data = snap.val();
                    orders = data ? Object.values(data) : [];
                    renderOrders();
                    updateStats();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        function openOrderModal(editId = null) {
            // Reset fields
            document.querySelectorAll('#orderModal input').forEach(i => i.value = '');
            document.getElementById('orderStatus').value = 'Pending';
            document.getElementById('costFabric').value = 0;
            document.getElementById('costLabor').value = 0;
            document.getElementById('advance').value = 0;
            document.getElementById('editId').value = editId || '';
            
            if(editId) {
                const o = orders.find(x => x.id == editId);
                if(o) {
                    document.getElementById('custName').value = o.customer;
                    document.getElementById('custPhone').value = o.phone || '';
                    document.getElementById('itemType').value = o.item;
                    document.getElementById('orderStatus').value = o.status;
                    document.getElementById('salePrice').value = o.salePrice;
                    document.getElementById('advance').value = o.advance;
                    document.getElementById('costFabric').value = o.costs?.fabric || 0;
                    document.getElementById('costLabor').value = o.costs?.labor || 0;
                    
                    if(o.measurements) {
                        document.getElementById('mLength').value = o.measurements.len || '';
                        document.getElementById('mBust').value = o.measurements.bust || '';
                        document.getElementById('mWaist').value = o.measurements.waist || '';
                        document.getElementById('mShoulder').value = o.measurements.shoulder || '';
                        document.getElementById('mSleeve').value = o.measurements.sleeve || '';
                        document.getElementById('mNeck').value = o.measurements.neck || '';
                        document.getElementById('mHip').value = o.measurements.hip || '';
                        document.getElementById('mOther').value = o.measurements.other || '';
                    }
                }
            }
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.add('hidden');
        }

        function handleSave() {
            if(!currentUser) return alert("Please login first");

            // VALIDATION
            const cust = document.getElementById('custName').value;
            const item = document.getElementById('itemType').value;
            const price = document.getElementById('salePrice').value;

            if(!cust || !item || !price) {
                alert("Please fill: Customer Name, Item Description, and Bill Amount");
                return;
            }

            // GATHER DATA
            const editId = document.getElementById('editId').value;
            const id = editId ? parseInt(editId) : Date.now();
            
            const costFabric = parseFloat(document.getElementById('costFabric').value) || 0;
            const costLabor = parseFloat(document.getElementById('costLabor').value) || 0;
            const totalCost = costFabric + costLabor;
            const sale = parseFloat(price) || 0;
            const advance = parseFloat(document.getElementById('advance').value) || 0;

            const orderData = {
                id: id,
                date: editId ? orders.find(x=>x.id==editId).date : new Date().toLocaleDateString(),
                customer: cust,
                phone: document.getElementById('custPhone').value,
                item: item,
                status: document.getElementById('orderStatus').value,
                measurements: {
                    len: document.getElementById('mLength').value,
                    bust: document.getElementById('mBust').value,
                    waist: document.getElementById('mWaist').value,
                    shoulder: document.getElementById('mShoulder').value,
                    sleeve: document.getElementById('mSleeve').value,
                    neck: document.getElementById('mNeck').value,
                    hip: document.getElementById('mHip').value,
                    other: document.getElementById('mOther').value
                },
                costs: { fabric: costFabric, labor: costLabor },
                cost: totalCost,
                salePrice: sale,
                advance: advance,
                profit: sale - totalCost
            };

            // SAVE
            db.ref('users/' + currentUser.uid + '/orders/' + id).set(orderData)
                .then(() => closeOrderModal())
                .catch(err => alert("Error: " + err.message));
        }

        function deleteOrder(id) {
            if(confirm("Permanently delete?")) {
                db.ref('users/' + currentUser.uid + '/orders/' + id).remove();
            }
        }

        function updateStats() {
            const revenue = orders.reduce((sum, o) => sum + (o.salePrice || 0), 0);
            const profit = orders.reduce((sum, o) => sum + (o.profit || 0), 0);
            const pending = orders.filter(o => o.status !== 'Completed' && o.status !== 'Delivered').length;
            
            document.getElementById('stat-revenue').innerText = `‚Çπ${revenue.toLocaleString()}`;
            document.getElementById('stat-profit').innerText = `‚Çπ${profit.toLocaleString()}`;
            document.getElementById('stat-pending').innerText = pending;
            document.getElementById('stat-completed').innerText = orders.length - pending;
        }

        function renderOrders() {
            const search = document.getElementById('search').value.toLowerCase();
            const tbody = document.getElementById('orders-tbody');
            tbody.innerHTML = '';
            
            const filtered = orders.filter(o => o.customer.toLowerCase().includes(search) || o.item.toLowerCase().includes(search)).sort((a,b) => b.id - a.id);
            
            if(filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-slate-400">No orders found.</td></tr>`;
                return;
            }

            filtered.forEach(o => {
                const balance = o.salePrice - (o.advance || 0);
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 border-b border-slate-50 transition";
                tr.innerHTML = `
                    <td class="px-6 py-4 font-bold text-slate-800">${o.customer}<div class="text-xs font-normal text-slate-400">${o.date}</div></td>
                    <td class="px-6 py-4">${o.item}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-bold rounded bg-slate-100">${o.status}</span></td>
                    <td class="px-6 py-4 text-right font-bold">‚Çπ${balance}<div class="text-xs font-normal text-slate-400">Due</div></td>
                    <td class="px-6 py-4 flex gap-2 justify-center">
                        <button onclick="printInvoice(${o.id})" class="text-indigo-500 hover:bg-indigo-50 p-2 rounded">PDF</button>
                        <button onclick="openWhatsappModal(${o.id})" class="text-green-500 hover:bg-green-50 p-2 rounded">WA</button>
                        <button onclick="openOrderModal(${o.id})" class="text-blue-500 hover:bg-blue-50 p-2 rounded">Edit</button>
                        <button onclick="deleteOrder(${o.id})" class="text-red-400 hover:bg-red-50 p-2 rounded">Del</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- PDF & WHATSAPP FUNCTIONS ---
        function printInvoice(id) {
            const o = orders.find(x => x.id === id);
            if(!o) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("INVOICE", 105, 20, null, null, "center");
            doc.text(`Customer: ${o.customer}`, 20, 40);
            doc.text(`Item: ${o.item}`, 20, 50);
            doc.text(`Total: ${o.salePrice}`, 20, 60);
            if(o.measurements) {
                const m = o.measurements;
                doc.setFontSize(10);
                doc.text(`Measurements: L:${m.len} B:${m.bust} W:${m.waist}`, 20, 80);
            }
            doc.save("invoice.pdf");
        }

        function openWhatsappModal(id) {
            const o = orders.find(x => x.id === id);
            document.getElementById('wa-number').value = o.phone || '';
            document.getElementById('wa-order-id').value = id;
            document.getElementById('whatsappModal').classList.remove('hidden');
        }

        function sendWhatsapp() {
            const id = parseInt(document.getElementById('wa-order-id').value);
            const num = document.getElementById('wa-number').value;
            const o = orders.find(x => x.id === id);
            const bal = o.salePrice - (o.advance || 0);
            const txt = `INVOICE%0ACustomer: ${o.customer}%0AItem: ${o.item}%0ATotal: ${o.salePrice}%0APaid: ${o.advance}%0ABalance: ${bal}`;
            window.open(`https://wa.me/91${num}?text=${txt}`, '_blank');
        }
    </script>
</body>
</html>
